<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background-color: #4caf50;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .verification-code {
      font-size: 28px;
      font-weight: bold;
      color: #4caf50;
      margin: 20px 0;
      display: inline-block;
    }
    .footer {
      padding: 10px;
      text-align: center;
      background-color: #f1f1f1;
      font-size: 12px;
      color: #555;
    }
    a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      {{ subject }}
    </div>
    <div class="content">
      <p>Hello, {{ username }}</p>
      <p>Thank you for signing up! Please use the verification code below to verify your email address:</p>
      <div class="verification-code">
        {{ message|safe }}
      </div>
      <p>If you did not request this code, please ignore this email.</p>
      <p>Best regards,<br> Your Company Team</p>
    </div>
    <div class="footer">
      &copy; 2025 GlintPM. All rights reserved. <br>
      <a href="#">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
